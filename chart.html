<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        new Chart(
            document.getElementById('myChart').getContext('2d'), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [
                            50,
                            50
                        ],
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)'
                        ]
                    }],
                    labels: [
                        "red",
                        "blue"
                    ]
                },
                options: {
                    rotation: 1 * Math.PI,
                    circumference: 1 * Math.PI,
                    responsive: true,
                    legend: false,
                    title: false,
                    animation: {
                        animateRotate: true
                    }
                }
            }
        );
    </script>
</body>

</html>
